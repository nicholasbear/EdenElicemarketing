<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
  <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  <script src="jquery-3.5.1.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="youtube.js"></script>
</head>


<body style="margin:0px;padding:0px;">
   
  <div style="height:320px; background:linear-gradient(to right, #ffa7a3, #5673bd);margin:0px;padding:0px" >
      <p style="margin:0px;padding:130px;color:#ffffff;text-align:center;font-size:50px;font:bold;font-style:italic">Youtube Thumbnail 추출</p>
      

  </div>
  <div style="height:100px">

  </div>
  
  
  
  <div style="text-align:center">
    <i class="fa-regular fa-arrow-down-arrow-up"></i>
    <input type="text" Id="url" style="height:25px;width:500px;border:5px solid #c93838;border-radius:8px;" placeholder="url을 입력하세요">
    <input type="button" value="Send" id="button" style="background-color: #c93838;height:25px;width:100px;color:#ffffff;;border-radius:15px;border:0px">
  </div>
  
  
  

  <div style="height:200px;text-align:center">
    <i class="fas fa-arrows-alt-h fa-5x"></i>
    <p style="margin:0px;padding:0px;text-align:center;font-size:19px;font-style:inherit;">Youtube Url을 통해 Thumbnail을 추출합니다.<br>Url을 입력하세요<br><br><br></p>
    <i class="far fa-image fa-5x"></i><br>

    <input type="data" id="output" style="height:40px;width:400px;border-radius:15px;border:0px;background-color: rgb(145, 145, 145);" placeholder="output"><br>
    
    
  
    <img id="image" width="500" height="250" style="border:10px;border-color:#000000;border-radius:10px">

  </div>
  
  
  


  
</body>
</html>
